<h1>Three.js Demo</h1>

<!-- 3D Scene Container -->
<div id="three-container" style="width: 100%; height: 400px; margin: 2em 0;"></div>

<p>This is a simple 3D cube demo using Three.js. The cube will rotate automatically.</p>

<button hx-get="components/home-content.html" hx-target="#main .inner" hx-swap="innerHTML">Back to Home</button>

<!-- Load Three.js demo -->
<script type="module">
  import { createScene, createCube, createAnimationLoop } from '../assets/js/three-setup.js';
  
  // Create scene
  const sceneObj = createScene('three-container');
  
  // Add a cube
  const cube = createCube(sceneObj.scene, 0x3399ff);
  
  // Animate
  createAnimationLoop(sceneObj, () => {
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;
  });
</script>
