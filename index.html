<!DOCTYPE HTML>
<html>
  <head>
    <title>Phantom by HTML5 UP (HTMX Version)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      
      <!-- Header loaded via HTMX -->
      <div hx-get="components/header.html" hx-trigger="load" hx-swap="outerHTML"></div>
      
      <!-- Menu placeholder for navigation -->
      <div id="menu"></div>
      
      <!-- Main -->
      <div id="main">
        <div hx-get="components/home-content.html" hx-trigger="load" hx-swap="outerHTML"></div>
      </div>
      
      <!-- Footer loaded via HTMX -->
      <div hx-get="components/footer.html" hx-trigger="load" hx-swap="outerHTML"></div>
      
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
