<!DOCTYPE HTML>
<html>
  <head>
    <title>Phantom by HTML5 UP (HTMX Version)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
      /* Additional margin fix for header and footer */
      #header .inner, #footer .inner {
        margin: 0 auto;
        max-width: 90em;
        padding: 0 2em;
      }
    </style>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      
      <!-- Header -->
      <header id="header" hx-get="components/header.html" hx-trigger="load" hx-swap="innerHTML"></header>
      
      <!-- Menu placeholder for navigation -->
      <nav id="menu" hx-get="components/nav.html" hx-trigger="load" hx-swap="innerHTML">
        <!-- Navigation will be loaded here by HTMX -->
      </nav>
      
      <!-- Main -->
      <div id="main">
        <div class="inner" hx-get="components/home-content.html" hx-trigger="load" hx-swap="innerHTML">
          <!-- Main content will be loaded here -->
        </div>
      </div>
      
      <!-- Footer -->
      <footer id="footer" hx-get="components/footer.html" hx-trigger="load" hx-swap="innerHTML"></footer>
      
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
