<!DOCTYPE HTML>
<html>
  <head>
    <title>Junto Technologies</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="public/favicon.png">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
      /* Additional margin fix for header and footer */
      #header .inner, #footer .inner {
        margin: 0 auto !important;
        max-width: 90em !important;
        padding: 0 2em !important;
        width: 100% !important;
      }
      
      /* Fix logo alignment */
      #header .logo {
        margin-left: 0 !important;
        display: flex;
        align-items: center;
        padding-top: 14px; /* Slightly increased padding to move logo and title down */
        position: relative; /* Enable positioning */
        top: 3px; /* Slightly increased top offset */
      }
      
      /* Ensure proper header padding */
      #header {
        padding: 1em 0;
      }
      
      /* Align header content vertically */
      #header .inner {
        display: flex;
        align-items: flex-start; /* Align to top instead of center */
        justify-content: space-between;
      }
      
      /* Main content margins */
      #main .inner {
        margin: 0 auto !important;
        max-width: 90em !important;
        padding: 0 2em !important;
      }

      /* Make logo 3x bigger */
      #header .logo .symbol img {
        width: 3em !important;
        height: auto !important;
      }
      
      /* Make title 2x bigger */
      #header .logo .title {
        font-size: 2em !important;
        padding-left: 0.5em !important;
      }
      
      /* Fix menu positioning and styling */
      #menu {
        padding: 3em 2em !important;
      }
      
      #menu h2 {
        margin-bottom: 1em !important;
      }
      
      #menu ul {
        list-style: none !important;
        padding-left: 0 !important;
      }
      
      #menu ul li {
        border-top: solid 1px rgba(255, 255, 255, 0.25);
        padding: 0.5em 0;
      }
      
      #menu ul li a {
        color: #fff !important;
        display: block;
        font-size: 1.25em;
        font-weight: bold;
        padding: 0.5em 0;
        text-decoration: none !important;
        border: none !important;
      }
      
      #menu ul li a:hover {
        color: #9bf1ff !important;
      }
    </style>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      
      <!-- Header -->
      <header id="header" hx-get="components/header.html" hx-trigger="load" hx-swap="innerHTML"></header>
      
      <!-- Menu placeholder for navigation -->
      <nav id="menu" hx-get="components/nav.html" hx-trigger="load" hx-swap="innerHTML">
        <!-- Navigation will be loaded here by HTMX -->
      </nav>
      
      <!-- Main -->
      <div id="main">
        <div class="inner" hx-get="components/home-content.html" hx-trigger="load" hx-swap="innerHTML">
          <!-- Main content will be loaded here -->
        </div>
      </div>
      
      <!-- Footer -->
      <footer id="footer" hx-get="components/footer.html" hx-trigger="load" hx-swap="innerHTML"></footer>
      
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
